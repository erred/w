steps:
  - name: gcr.io/cloud-builders/git:latest
    id: cleanup
    entrypoint: sh
    args:
      - -c
      - >-
        set -eux;
        rm src/{authed,iglog,readss}.*
  - name: gcr.io/$PROJECT_ID/parcel:latest
    id: build js
    args:
      - build
      - -d
      - src
      - js/authed.html
      - js/iglog.html
      - js/readss.html

  - name: gcr.io/cloud-builders/git:latest
    id: push changes
    entrypoint: sh
    env:
      - GH_KNOWN=github.com ssh-rsa 
    args:
      - -c
      - >-
        set -euxo pipefail;
        mkdir -p /root/.ssh &&
        cd /root/.ssh &&
        printenv GH_KNOWN > known_hosts && 
        printenv GH_KEY > id_ed25519 &&
        chmod 0600 id_ed25519 && 
        echo Hostname github.com >> config &&
        echo IdentityFile /root/.ssh/id_ed25519 >> config &&
        cd /workspace &&
        git config user.email $(gcloud auth list --filter=status:ACTIVE --format='value(account)') && 
        git add * &&
        git commit -m "cloudbuild generate js" &&
        git push git@github.com:seankhliao/com-seankhliao master
    secretEnv:
      - GH_KEY
secrets:
  - kmsKeyName: projects/com-seankhliao/locations/global/keyRings/cloudbuilder/cryptoKeys/github-com-seankhliao
    secretEnv:
      GH_KEY: 
